  <head>

  <body>

      <div class = "container-fluid text-center">
      <button class = "btn btn-default" type = "submit">New Quote</button>

      <span class = "author">-Anthony</span>
       <br />

      <button type="button" class="btn btn-primary">Tweet this!</button></a>

        <p2 class = "text-center">by Anthony Jay Lapham</p2>
      </div>
      </div>
      </div>
    </div>
